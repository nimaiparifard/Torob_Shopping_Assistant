version: '3.8'

services:
  torob-ai-api:
    build: .
    container_name: torob-ai-assistant
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-trb-6500cd2bb70ff9537a-060b-4f37-a6f7-3917ba6cd53e}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://turbo.torob.com/v1}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - FORCE_CONCLUSION_TURN=${FORCE_CONCLUSION_TURN:-5}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - torob-network

networks:
  torob-network:
    driver: bridge
